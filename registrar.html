<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/registrar.css" />
    <title>Sign Up</title>
  </head>

  <body>

    <main id="box-degrade">
        <div id="glass_efeito">




            <section id="area_login">

                <div id="cabecalho_login">
                <img src="img/logo.png" alt="" id="logo">
                <h1>CardCity+</h1>
                </div>

                <div id="bloco_login">

                <div class="blocos_login_classe" id="bloco_chamativa">    
                    <h1 id="login_titulo">Cadastre <br> -se já!</h1>


                    <div id="beneficios">

                        <div class="beneficios_item">
                        <i class="fa-solid fa-shield-halved" style="color: #000000;"></i>
                        <p>Pagamentos seguros</p>
                        </div>

                        <div class="beneficios_item">
                        <i class="fa-solid fa-bolt" style="color: #000000;"></i>
                        <p>Transferências rápidas</p>
                        </div>

                        <div class="beneficios_item">
                        <i class="fa-solid fa-divide" style="color: #000000;"></i>
                        <p>Comissões Justas</p>
                        </div>

                        <div class="beneficios_item">
                        <i class="fa-solid fa-chart-line" style="color: #000000;"></i>
                        <p>Melhores tarifas disponíveis</p>
                       </div>

                       <div class="beneficios_item">
                        <i class="fa-solid fa-thumbs-up" style="color: #000000;"></i>
                        <p>Conveniência</p>
                        </div>


                    </div>

                </div>
                

                <div class="blocos_login_classe" id="bloco_formulario">
                <form action="">
                  
                  <!-- OBSERVAÇÃO: para funcionar a animação, o email é do tipo text. Observar essa interação quando for usar JS. -->

                  <div class="bloco_input">
                    <input type="text" name="nome" id="nome" class="input_usuario" required>
                    <label for="nome" class="label_input">Nome completo</label>
                  </div>

                  <div class="bloco_input">
                    <input type="text" name="email" id="email" class="input_usuario" required>
                    <label for="email" class="label_input">Email</label>
                  </div>

                  <div class="bloco_input">
                    <input type="text" name="cpf" id="cpf" class="input_usuario" required>
                    <label for="cpf" class="label_input">CPF</label>
                  </div>

                  <div class="bloco_input">
                    <input type="text" name="telefone" id="telefone" class="input_usuario" required>
                    <label for="telefone" class="label_input">Celular</label>
                  </div>

                  <div class="bloco_input">
                    <input type="password" name="password1" id="password1" class="input_usuario" required>
                    <label for="password1" class="label_input">Senha</label>
                  </div>

                  <div class="bloco_input">
                    <input type="password" name="password2" id="password2" class="input_usuario" required>
                    <label for="password2" class="label_input">Confirmar senha</label>
                  </div>

                
                </form>

                <div id="login_opcoes">
                  <p>Já tem uma conta? <a href="login.html">Entre aqui!</a></p>

                  
                </div>

                <a href="#" id="botao_criar_conta">Criar</a>
             </div>



            </div>

            </section>

        </div>
    </main>
    




  </body>
</html>
